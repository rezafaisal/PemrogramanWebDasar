<!DOCTYPE html>
<html>
    <head>
        <title>Template Utama</title>
        <style>
            body {
                font-family: Roboto;
                background-image: url(images/banner/home-banner.png);
                background-repeat: no-repeat;
                background-position: top center;
                margin: 0;
                padding: 0;
            }

            #main_box {
                width: 90%;
                margin: auto;
                /* border: solid 1px #000000; */
            }

            #main_logo {
                float: left;
            }

            ul#main_menu {
                float: left;
                margin-left: 50px;
                margin-top: 30px;
                font-size: 11px;
                font-weight: bolder;
            }

            ul#main_menu li {
                list-style: none;
                display: inline;
                margin-left: auto;
                margin-right: 50px;
            }

            a.main_menu {
                text-decoration: none;
                color: #000000;
            }

            a.main_menu:hover {
                text-decoration: none;
                color: #dd33ff;
            }

            #content_left {
                float: left;
                width: 45%;
                /* border: solid 1px #000000; */
                margin-top: 100px;
            }

            #content_left p {
                margin: 0 0 0 0;
                color: #797979;
                font-family: Arial;
                font-size: 16px;
            }

            #content_left h2 {
                margin: 20px 0 0 0;
                color: #05364d;
                font-size: 40pt;
            }

            #content_left h3 {
                margin: 20px 0 0 0;
                color: #05364d;
                font-size:18pt;
                font-family: 'Segoe UI';
                font-weight:100;
            }

            #content_left ul {
                margin: 30px 0 50px 0;
                padding: 0 0 0 0;
            }

            #content_left ul li {
                list-style: none;
                display: inline;
                margin-left: auto;
                margin-right: 10px;
            }

            #content_left ul li a {
                text-decoration: none;
            }

            #content_left ul li a img {
                width: 25px;
            }

            .button_grad {
                border-radius: 13px;
                color: #FFFFFF;
                text-decoration: none;
                font-weight: bold;
                padding: 13px 23px 13px 23px;
                background-image: linear-gradient(to right, #1744e5 0%, #8334c2 51%, #e324a2 100%)
            }

            .button_grad:hover {
                padding: 13px 23px 13px 23px;
                background-image: linear-gradient(to left, #1744e5 0%, #8334c2 51%, #e324a2 100%)
            }

            #content_right {
                float: right;
                width: 374px;
                height: 635px;
                /* border: solid 1px #000000; */
                margin-top: 100px;
                background-image: url(images/banner/home-right.png);
                background-repeat: no-repeat;
                background-position: top right;
                background-size: 92%;
            }

            #footer_box {
                margin: 100px 0 0 0;
                padding: 50px 0 50px 0;
                width: 100%;
                height: 200px;
                background-color: #000000;
            }

            #footer_content {
                width: 100%;
                text-align: center;
                display: inline-block;
                margin: auto;
            }

            ul#menu_footer {
                margin: 30px 0 30px 0;
                padding: 0 0 0 0;
            }

            ul#menu_footer li {
                list-style: none;
                display: inline;
                margin-left: auto;
                margin-right: 30px;
            }

            ul#menu_footer li a {
                color: #FFFFFF;
                text-decoration: none;
                font-size: 12px;
                font-weight: bold;
            }

            ul#menu_footer li a:hover {
                color: #FFFFFF;
                text-decoration: underline;
                font-size: 12px;
                font-weight: bold;
            }

            ul#icon_footer {
                margin: 0;
                padding: 0;
            }

            ul#icon_footer li {
                list-style: none;
                display: inline;
                margin-left: auto;
                margin-right: 30px;
            }

            ul#icon_footer li a {
                text-decoration: none;
            }

            ul#icon_footer li a img {
                width: 40px;
            }

            .separator {
                clear:both;
            }
        </style>
    </head>

    <body>
        <div id="main_box">
            <div id="main_logo">
                <a href="#"><h1><img src="images/logo.png"></h1></a>
            </div>
            <ul id="main_menu">
                <li><a href="#" class="main_menu">HOME</a></li>
                <li><a href="#" class="main_menu">ABOUT</a></li>
                <li><a href="#" class="main_menu">PORTFOLIO</a></li>
                <li><a href="#" class="main_menu">PAGES</a></li>
                <li><a href="#" class="main_menu">BLOG</a></li>
                <li><a href="#" class="main_menu">CONTACT</a></li>
            </ul>
            <div class="separator"></div>

            <div id="content_left">
                <p>HEY THERE !</p>
                <h2>I AM JO BREED</h2>
                <h3>CREATIVE ART DIRECTOR & DESIGNER</h3>

                <ul>
                    <li>
                        <a href="#">
                            <img src="images/icons/i_twitter.jpg" title="twitter">
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <img src="images/icons/i_skype.jpg" title="skype">
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <img src="images/icons/i_instagram.jpg" title="instagram">
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <img src="images/icons/i_ball.jpg" title="personal website">
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <img src="images/icons/i_vimeo.jpg" title="vimeo">
                        </a>
                    </li>
                </ul>

                <a href="#" class="button_grad">SEE MY WORK</a>
            </div>

            <div id="content_right">
                &nbsp;
            </div>
            <div class="separator"></div>
        </div>

        <div id="footer_box">
            <div id="footer_content">
                <div id="logo_footer">
                    <img src="images/logo_footer.png">
                </div>
                
                <ul id="menu_footer">
                    <li><a href="#">HOME</a></li>
                    <li><a href="#">ABOUT</a></li>
                    <li><a href="#">PORFOLIO</a></li>
                    <li><a href="#">BLOG</a></li>
                    <li><a href="#">SERVICES</a></li>
                </ul>

                <ul id="icon_footer">
                    <li>
                        <a href="#">
                            <img src="images/icons/i_black_facebook.jpg">
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <img src="images/icons/i_black_twitter.jpg">
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <img src="images/icons/i_black_skype.jpg">
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <img src="images/icons/i_black_pinterest.jpg">
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </body>
</html>
