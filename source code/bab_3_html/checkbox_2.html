<!DOCTYPE HTML>
<html>
    <head>
        <title>Login</title>

    <body>
    <form method="GET">
        <h4>Login</h4>
        <label for="textbox_username">Username</label> <br/>

        <label for="checkbox_remember_me">Remember me</label>
        <br/>
        <br/>
        <input type="submit" value="login" />

    </form>
    </body>
