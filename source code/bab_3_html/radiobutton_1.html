<!DOCTYPE HTML>
<html>
    <head>
        <title>Radio Button</title>
    </head>
    
    <body>
    <form method="GET">
        <label for="textbox_nama">Nama</label> <br/>
        <input type="text" name="nama" id="textbox_nama" />
        <br/><br/>
        Jenis Kelamin<br/>
        <input type="radio" name="jenis_kelamin" value="pria" id="radio_jk_pria" />
        <label for="textbox_jk_pria">Pria</label>
        <br/>
        <input type="radio" name="jenis_kelamin" value="wanita" id="radio_jk_wanita" />
        <label for="textbox_jk_wanita">Wanita</label>
        <br/>
        <br/>
        <input type="submit" value="kirim data" />
        <input type="reset" value="batal" />
    </form>
    </body>
</html>
