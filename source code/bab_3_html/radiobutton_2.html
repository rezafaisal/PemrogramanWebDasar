<!DOCTYPE HTML>
<html>
    <head>
        <title>Radio Button</title>
    </head>
    
    <body>
        <form method="GET">
            <label for="textbox_nama">Nama</label> <br/>
            <input type="text" name="nama" id="textbox_nama" />
            <br/><br/>
            Jenis Kelamin<br/>
            <input type="radio" name="jenis_kelamin" value="pria" id="radio_jk_pria" />
            <label for="textbox_jk_pria">Pria</label>
            <br/>
            <input type="radio" name="jenis_kelamin" value="wanita" id="radio_jk_wanita" />
            <label for="textbox_jk_wanita">Wanita</label>
            <br/> <br/>
            Pekerjaan<br/>
            <input type="radio" name="pekerjaan" value="sekolah" id="radio_pekerjaan_sekolah" />
            <label for="radio_pekerjaan_sekolah">Sekolah</label>
            <br/>
            <input type="radio" name="pekerjaan" value="swasta" id="radio_pekerjaan_swasta" />
            <label for="radio_pekerjaan_swasta">Pegawai Swasta</label>
            <br/>
            <input type="radio" name="pekerjaan" value="pns" id="radio_pekerjaan_pns" />
            <label for="radio_pekerjaan_pns">Pegawai Negeri</label>
            <br/>
            <br/>
            <input type="submit" value="kirim data" />
            <input type="reset" value="batal" />
        </form>
    </body>
</html>
