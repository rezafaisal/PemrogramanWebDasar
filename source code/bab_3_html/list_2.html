<!DOCTYPE HTML>
<html>
    <head>
        <title>List</title>
    </head>
   
    <body>
        <ol>
            <li>item 1</li>
            <li>item 2</li>
            <li>
                item 3, berikut adalah sub item:
                <ul>
                    <li>item 3 - 1</li>
                    <li>item 3 - 2</li>
                    <li>
                        item 3 - 3
                        <ol>
                            <li>item a</li>
                            <li>item b</li>
                        </ol>
                    </li>
                </ul>
            </li>
        </ol>
    </body>
</html>
