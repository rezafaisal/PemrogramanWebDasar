<!DOCTYPE HTML>
<html>
    <head>
        <title>Checkbox</title>
    </head>
    
    <body>
    <form method="GET">
        <label for="textbox_nama">Nama</label> <br/>
        <input type="text" name="nama" id="textbox_nama" />
        <br/><br/>
        Bahasa pemrograman yang dikuasai:<br/>
        <input type="checkbox" name="programming1" value="Java" id="checkbox_programming1" />
        <label for="checkbox_programming1">Java</label>
        <br/>
        <input type="checkbox" name="programming2" value="PHP" id="checkbox_programming2" />
        <label for="checkbox_programming2">PHP</label>
        <br/>
        <br/>
        <input type="submit" value="kirim" />
        <input type="reset" value="batal" />
    </form>
    </body>
</html>
