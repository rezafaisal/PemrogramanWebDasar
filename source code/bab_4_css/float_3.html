<!DOCTYPE HTML>
<html>
    <head>
        <title>Float</title>
        <style>
            div {
                border: solid 1px black;
                margin-bottom: 5px;
                text-align: center;
            }

            #header {
                width: 100%;
                height: 32px;
                background-color: gainsboro;
            }

            #menu-right {
                width: 132px;
                height: 150px;
                background-color: blue;
                float: right;
                color: white;
            }

            #menu-left {
                width: 132px;
                height: 150px;
                background-color: red;
                float: left;
                color: white;
            }

            #footer {
                width: 100%;
                height: 32px;
                background-color: gainsboro;
                clear: both;
            }
        </style>
    </head>
    
    <body>
        <div id="header">
            header
        </div>
        <div id="menu-right">
            right
        </div>
        <div id="menu-left">
            left
        </div>
        <div id="footer">
            footer
        </div>
    </body>
</html>
