<!DOCTYPE HTML>
<html>
    <head>
        <title>CSS - Pseudo-Class Selector</title>
        <style>
            p {
                display: none;
                background-color: yellow;
                padding: 20px;
            }

            div:hover p {
                display: block;
            }
        </style>
    </head>
    
    <body>
        <div><b>Arahkan cursor mouse ke sini!</b>
            <p>Pesan tersembunyi</p>
        </div>
    </body>
</html>
