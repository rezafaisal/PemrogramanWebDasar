<!DOCTYPE HTML>
<html>
    <head>
        <title>Internal CSS</title>
        <style>
            #header {
                width: auto;
                height: 100px;
                border: solid 1px;
                background-color: lightblue;
            }

            #main_menu {
                width: auto;
                height: 30px;
                border: solid 1px gray;
                background-color: gray;
                color: white;
            }

            #side_menu {
                float: left;
                width: 10%;
                height: 500px;
                border: solid 1px;
                background-color: aqua;
            }

            #content {
                float: left;
                width: 89%;
                height: 500px;
                border: solid 1px;
                margin-left: 3px;
                background-color: aquamarine;
            }
        </style>
    </head>
    
    <body>
        <div id="header">header</div>
        <div id="main_menu">main menu</div>
        <div id="side_menu">side menu</div>
        <div id="content">content</div>
    </body>
</html>
