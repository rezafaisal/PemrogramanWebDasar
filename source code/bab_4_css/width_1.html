<!DOCTYPE HTML>
<html>
    <head>
        <title>Width</title>
        <style>
            div {
                border: solid 1px #000000;
                padding: 5px;
                margin: 0 0 13px 0;
            }

            .div1 {
                width: 100px;
            }

            .div2 {
                width: 90%;
            }

            .div3 {
                max-width: 500px;
            }

            .div4 {
                width: 90%;
                margin: auto;
            }
        </style>
    </head>
    
    <body>
        <div class="div1">
            Element div 1
        </div>
        <div class="div2">
            Element div 2
        </div>
        <div class="div3">
            Element div 3
        </div>
        <div class="div4">
            Element div 4
        </div>
    </body>
</html>
