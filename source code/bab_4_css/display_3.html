<!DOCTYPE HTML>
<html>
    <head>
        <title>Display</title>
        <style>
            h1, div, p {
                border: solid 3px green;
                display: inline;
            }

            span, a, li {
                border: solid 3px green;
                display: block;
            }
        </style>
    </head>
    
    <body>
        <h1>element h1</h1>
        <div>element div</div>
        <p>element p</p>
        <hr>
        text <span>span</span> 
        text <a href=#">hyperlink</a> text text 
        text <a href=#">hyperlink</a> text 
        text <span>span</span> text  
    </body>
</html>
