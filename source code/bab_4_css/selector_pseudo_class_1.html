<!DOCTYPE HTML>
<html>
    <head>
        <title>CSS - Pseudo-Class Selector</title>
        <style>
            /* unvisited link */
            a:link {
            color: #000000;
            }

            /* visited link */
            a:visited {
            color: #00FF00;
            }

            /* mouse over link */
            a:hover {
            color: #FF0000;
            }

            /* selected link */
            a:active {
            color: #0000FF;
            }
        </style>
    </head>
    
    <body>
        <a href="#">Hyperlink</a>
    </body>
</html>
