<!DOCTYPE HTML>
<html>
    <head>
        <title>CSS - Simple Selector</title>
        <style>
            p {
                border:solid 1px #000000;
                padding: 5px;
            }

            #p2 {
                background-color: red;
                color: white;
            }

            .p3 {
                background-color: blue;
                color:white;
            }
        </style>
    </head>
    
    <body>
        <p>Paragraf 1</p>
        <p id="p2">Paragraf 2</p>
        <p class="p3">Paragraf 3</p>
    </body>
</html>
