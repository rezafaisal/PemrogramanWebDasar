<!DOCTYPE HTML>
<html>
    <head>
        <title>Float</title>
        <style>
            div {
                border: solid 1px black;
                width: 100px;
                height: 32px;
                margin: 5px;
            }

            .left {
                float: left;
            }
        </style>
    </head>
    
    <body>
        <div class="left">
            div 1
        </div>
        <div class="left">
            div 2
        </div>
        <div class="left">
            div 3
        </div>
    </body>
</html>
