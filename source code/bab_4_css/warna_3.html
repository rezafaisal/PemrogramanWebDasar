<!DOCTYPE HTML>
<html>
    <head>
        <title>Warna</title>
        <style>
            p {
                margin: 5px;
                padding: 5px;
                color: white;
            }

            .warna {
                background-color: tomato;
            }

            .hexadesimal {
                background-color: #ff6347;
            }

            .rgb {
                background-color: rgb(255, 99, 71);
            }

            .hsl {
                background-color: hsl(9, 100%, 64%);
            }
        </style>
    </head>
    
    <body>
        <p class="warna">Nama Warna</p>
        <p class="hexadesimal">Hexadesimal</p>
        <p class="rgb">RGB</p>
        <p class="hsl">HSL</p>
    </body>
</html>
