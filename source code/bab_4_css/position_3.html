<!DOCTYPE HTML>
<html>
    <head>
        <title>Position</title>
        <style>
            div {
                border: solid 1px #000000;
                padding: 5px;
                margin: 5px
            }

            .parent {
                width: 90%;
                margin:auto;
                height: 100px;
                position: relative;
            }

            .fixed1 {
                width: 100px;
                position: fixed;
                bottom: 0;
                right: 0;
                background-color: blue;
                color:white;
            }

            .fixed2 {
                width: 100px;
                position: fixed;
                bottom: 13px;
                right: 13px;
                z-index: 1;
                background-color: red;
                color:white;
            }

            .absolute1 {
                width: 100px;
                position: absolute;
                bottom: 0;
                right: 0;
                background-color: blue;
                color:white;
            }

            .absolute2 {
                width: 100px;
                position: absolute;
                bottom: 13px;
                right: 13px;
                z-index: 1;
                background-color: red;
                color:white;
            }
        </style>
    </head>
    
    <body>
        <div class="parent">
            <div class="fixed1">
                fixed 1
            </div>
            <div class="fixed2">
                fixed 2
            </div>
            <div class="absolute1">
                absolute 1
            </div>
            <div class="absolute2">
                absolute 2
            </div>
        </div>
    </body>
</html>
