<!doctype html>
<html lang="en">
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="favicon.ico">

    <title>Bootstrap 4: Basic - Form</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    </head>

    <body>
        <!-- main content - start -->
        <div class="container">
            <form>
                <div class="form-group">
                    <input type="text" class="form-control form-control-sm" value="small">
                </div>
                
                <div class="form-group">
                    <input type="text" class="form-control form-control"  value="default">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control form-control-lg" value="large">
                </div>
            </form>
        </div>
        <!-- main content - end -->

        <!-- 
        Bootstrap core JavaScript
        Placed at the end of the document so the pages load faster 
        -->
        <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/popper.min.js"></script>
    </body>
</html>
