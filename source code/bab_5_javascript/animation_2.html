<!DOCTYPE html>
<html>
    <head>
        <title>Animasi</title>
    </head>
        <style>
            * { box-sizing: border-box; }

            body { font-family: sans-serif; }

            .scene {
                border: 1px solid #CCC;
                margin: 40px 0;
                position: relative;
                width: 210px;
                height: 140px;
                margin: 40px auto;
                perspective: 1000px;
            }

            .carousel {
                width: 100%;
                height: 100%;
                position: absolute;
                transform: translateZ(-288px);
                transform-style: preserve-3d;
                transition: transform 1s;
            }

            .carousel__cell {
                position: absolute;
                width: 140px;
                height: 209px;
                left: 10px;
                top: 10px;
                border: 2px solid black;
                line-height: 116px;
                font-size: 80px;
                font-weight: bold;
                color: white;
                text-align: center;
            }

            
            .carousel__cell:nth-child(1) { 
                transform: rotateY(  0deg) translateZ(288px); 
            }

            .carousel__cell:nth-child(2) { 
                transform: rotateY( 40deg) translateZ(288px); 
            }
            
            .carousel__cell:nth-child(3) { 
                transform: rotateY( 80deg) translateZ(288px); 
            }
            
            .carousel__cell:nth-child(4) { 
                transform: rotateY(120deg) translateZ(288px); 
            }

            .carousel__cell:nth-child(5) { 
                transform: rotateY(160deg) translateZ(288px); 
            }

            .carousel__cell:nth-child(6) { 
                transform: rotateY(200deg) translateZ(288px); 
            }

            .carousel__cell:nth-child(7) { 
                transform: rotateY(240deg) translateZ(288px); 
            }

            .carousel__cell:nth-child(8) { 
                transform: rotateY(280deg) translateZ(288px); 
            }

            .carousel__cell:nth-child(9) { 
                transform: rotateY(320deg) translateZ(288px); 
            }
        </style>

        
    <body>
        <div class="scene">
            <div class="carousel">
                <div class="carousel__cell">
                    <img src="images/movie/m-1.jpg">
                </div>
                <div class="carousel__cell">
                    <img src="images/movie/m-2.jpg">
                </div>
                <div class="carousel__cell">
                    <img src="images/movie/m-3.jpg">
                </div>
                <div class="carousel__cell">
                    <img src="images/movie/m-4.jpg">
                </div>
                <div class="carousel__cell">
                    <img src="images/movie/m-5.jpg">
                </div>
                <div class="carousel__cell">
                    <img src="images/movie/m-6.jpg">
                </div>
                <div class="carousel__cell">
                    <img src="images/movie/m-7.jpg">
                </div>
                <div class="carousel__cell">
                    <img src="images/movie/m-8.jpg">
                </div>
                <div class="carousel__cell">
                    <img src="images/movie/m-9.jpg">
                </div>
            </div>
        </div>
        <p style="text-align: center;margin-top: 100px;">
        <button class="previous-button">Previous</button>
        <button class="next-button">Next</button>
        </p>
          
        <script>
            var carousel = document.querySelector('.carousel');
            var cellCount = 9;
            var selectedIndex = 0;

            function rotateCarousel() {
                var angle = selectedIndex / cellCount * -360;
                carousel.style.transform = 'translateZ(-288px) rotateY(' + angle + 'deg)';
            }

            var prevButton = document.querySelector('.previous-button');
            prevButton.addEventListener( 'click', function() {
                selectedIndex--;
                rotateCarousel();
            });

            var nextButton = document.querySelector('.next-button');
            nextButton.addEventListener( 'click', function() {
                selectedIndex++;
                rotateCarousel();
            });
        </script>
    </body>
</html>
