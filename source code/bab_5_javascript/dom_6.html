<!DOCTYPE html>
<html>
    <head>
        <title>DOM</title>
    </head>
        <script>
            function set_attribute_input(){
                tombol1 = document.getElementById("tombol1");
                tombol1.setAttribute("type","button");
                tombol1.setAttribute("value","hello world");
            }
        </script>
    <body onload="set_attribute_input()">
        <input id="tombol1">
    </body>
</html>
