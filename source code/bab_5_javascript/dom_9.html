<!DOCTYPE html>
<html>
    <head>
        <title>DOM</title>
    </head>
        <script>
            function removeItem(){
                var item = document.getElementById("item1");
                item.parentNode.removeChild(item);  
            }
        </script>
    <body>
        <ul id="list1">
            <li id="item1">Item 1</li>
            <li id="item2">Item 2</li>
            <li id="item3">Item 3</li>
        </ul>
        <input type="button" value="remove" onclick="removeItem()">
    </body>
</html>
