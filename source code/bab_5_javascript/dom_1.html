<!DOCTYPE html>
<html>
    <head>
        <title>DOM</title>
    </head>
        <script>
            function transfer(){
                var bil1 = document.getElementById("textbox_bil1");
                var bil2 = document.getElementById("textbox_bil2");

                bil2.value = bil1.value;
            }

            function reset() {
                var bil1 = document.getElementById("textbox_bil1");
                var bil2 = document.getElementById("textbox_bil2"); 
                
                bil1.value = "";
                bil2.value = "";
            }
        </script>
    <body>
        Bilangan 1: <input type="text" name="bil1" id="textbox_bil1">
        <br>
        Bilangan 2: <input type="text" name="bil2" id="textbox_bil2">
        <br>
        <input type="button" value="transfer data" onclick="transfer()">
        <input type="button" value="reset" onclick="reset()">
    </body>
</html>
