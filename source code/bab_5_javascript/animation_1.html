<!DOCTYPE html>
<html>
    <head>
        <title>Animasi</title>
    </head>
        <style>
            #container {
                width: 400px;
                height: 400px;
                position: relative;
                background: yellow;
            }
            #animate {
                width: 50px;
                height: 50px;
                position: absolute;
                background-color: red;
            }
        </style>

        <script>
            function play() {
                var elem = document.getElementById("animate");   
                var pos = 0;
                var id = setInterval(frame, 5);
                function frame() {
                    if (pos == 350) {
                        clearInterval(id);
                    } else {
                        pos++; 
                        elem.style.top = pos + "px"; 
                        elem.style.left = pos + "px"; 
                    }
                }
            }
        </script>
    <body>
        <p><input type="button" onclick="play()" value="Play"></p> 

        <div id ="container">
            <div id ="animate"></div>
        </div>
    </body>
</html>
